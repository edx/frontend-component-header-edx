language: node_js
node_js: 12
before_install:
  - npm install -g npm@latest
install:
  - npm install
script:
  - npm run lint
  - npm run test
  - npm run build
after_success:
  - npm run travis-deploy-once "npm run semantic-release"
  - codecov
env:
  global:
  # NPM_TOKEN
  - secure: 
  # GH_TOKEN - edx-semantic-release user on github.
  - secure: 
